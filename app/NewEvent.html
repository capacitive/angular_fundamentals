<!doctype html>
<html lang="en" ng-app="eventsApp">
<head >
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak>
<div id="page "ng-controller="EditEventController">
    <header class="container">
        <div id="menu" class="navbar navbar-default">
            <div class="navbar-header">
                <button class="btn btn-success">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <div id="logo">
                    <a href="."><h4 ng-bind-html="appName">app name</h4></a>
                </div>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav"><a href="EventDetails.html">Events</a></li>
                <li class="nav"><a href="NewEvent.html">Start over</a></li>
            </ul>
        </div>
    </header>
    <div >
        <div class="container">
            <h1>New Event</h1>
            <hr/>
            <form>
                <fieldset>
                    <label for="eventName">Event Name:</label>
                    <input id="eventName" ng-model="event.name" type="text" placeholder="name of your event"/>

                    <label for="eventDate">Event Date:</label>
                    <input id="eventDate" ng-model="event.date" type="text" placeholder="format {mm/dd/yyy}"/>

                    <label for="eventTime">Event Time:</label>
                    <input id="eventTime" ng-model="event.time" type="text" placeholder="start time"/>

                    <label for="eventPrice">Event Price:</label>
                    <input id="eventPrice" ng-model="event.price" type="text" placeholder="start time"/>

                    <label for="eventLocation">Event Location:</label>
                    <input id="eventLocation" ng-model="event.location.address" type="text" placeholder="event location"/>
                    <br/>
                    <input id="eventCity" ng-model="event.location.city" type="text" placeholder="city"/>
                    <input id="eventProvince" ng-model="event.location.province" type="text" placeholder="province"/>

                    <label for="eventImageUrl">Image:</label>
                    <input id="eventImageUrl" ng-model="event.imageUrl" type="url" class="input-xlarge" placeholder="url of image"/>
                </fieldset>

                <img ng-src="{{event.imageUrl}}" src=""/>
                <br/>
                <button type="submit" ng-click="saveEvent(event)" class="btn btn-primary">
                    <span class="glyphicon glyphicon-earphone"></span>Save</button>
                <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
            </form>
        </div>
    </div>
</div>

<script src="lib/jquery.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-sanitize/angular-sanitize.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EventController.js"></script>
<script src="js/controllers/EditEventController.js"></script>
<script src="js/filters.js"></script>
</body>
</html>
